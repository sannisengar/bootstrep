<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <!--bootstrap css link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--css link-->
    <link rel="stylesheet" href="css/firstfiddle.css">

    <!-- bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--slider div start-->
    <div class="carousel slide" data-bs-ride="carousel" id="a1">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#a1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#a1" data-bs-slide-to="0"></button>
        </div><!--carousel-indicators end-->    

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://pn-paul.netlify.app/image/slider1.jpg" alt="slider 1" class="w-100">
                <div class="carousel-caption">
                    <h1>hello sanni</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://pn-paul.netlify.app/image/slider22.jpg" alt="slider 2" class="w-100">
                <div class="carousel-caption">
                    <h1>hello sanni</h1>
                </div>
            </div>
        </div><!--carousel-inner end-->

        <button class="carousel-control-prev" type="button" data-bs-target="#a1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#a1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!--slider div end-->
</body>

</html>
